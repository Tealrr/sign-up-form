<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="layout">
        <div class= "left-side">
            <div class="banner">
                <img src="odin-image.png" alt="Odin Logo" class="banner-logo">
                <span class="banner-text">ODIN</span>
            </div>
        </div>
        <div class= "right-side">
            <h3>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </h3>
            <h3>You <em>know</em> you want to.</h3>
            <form class="signup-form">
                <div class="container">
                    <h3>Let's do this!</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first_name">FIRST NAME:</label><br>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <div class="form-group">
                            <label for="last_name">LAST NAME:</label><br>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">EMAIL:</label><br>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="phone">PHONE NUMBER:</label><br>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">PASSWORD:</label><br>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">CONFIRM PASSWORD:</label><br>
                            <input type="password" id="confirm_password" name="confirm_password">
                        </div>
                    </div>
                </div>
                <button type="submit" class="create">Create Account</button>

            </form>

        </div>
    </div>
</body>
</html>
